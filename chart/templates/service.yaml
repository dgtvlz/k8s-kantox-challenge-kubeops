apiVersion: v1
kind: Service
metadata:
  name: hello-world
  labels:
    app: hello-world
  namespace: "{{ .Values.namespace }}"
spec:
  selector:
    app: hello-world
  ports:
    - nodePort: 32208
      port: 80
      protocol: TCP
      targetPort: 5000
  type: LoadBalancer
  sessionAffinity: None
